<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防伪</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fangwei.css">

    <script>
        var baseWidth = 750;
        var dpr = window.devicePixelRatio;
        var currentWidth = document.documentElement.clientWidth;
        var remSize = 0;
        var scale = 0;
        scale = currentWidth / baseWidth;
        remSize = baseWidth / 20;
        remSize = remSize * scale;
        document.documentElement.style.fontSize = remSize + 'px';
        document.documentElement.setAttribute('data-dpr', `${dpr}`);
    </script>
</head>
<body>
    <div class="fangwei">
        <div class="app-header">
            <p>汾酒防伪</p>
            <span class="app-header__btns">
                <button id="app-btn-more"></button>
                <button id="app-btn-close"></button>
            </span>
        </div>
        <div class="tishi-box">
            <div class="text-ani"></div>
            <div class="tishi">
        注意：请点击 <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/dian.png"></image> 核对系统是否“汾酒防伪”四个字！如不是请在小程序中搜索：“汾酒防伪”验证！
            </div>
        </div>
        <!-- 未登录 -->
        <!-- <div class="fangwei-nick fangwei-nologin">
            <img src="../images/nologin.png" alt="" srcset="">
            <span>未登录</span>
        </div> -->
        <!-- 已登录 -->
        <div class="fangwei-nick fangwei-login">
            <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/logs.png" alt="" srcset="">
            <span>临时用户</span>
        </div>
        <div class="fangwei-main">
            <div class="fangwei-query">
                <div class="query-title">最近您的查询记录</div>
                <!-- <div class="query-none">暂无记录</div> -->
                <ul class="query-content">
                    <li>
                        <div>2021-01-29</div>
                        <div>汾酒</div>
                        <div>中国山西阿斯顿理解啊啥的了</div>
                    </li>
                    <li>
                        <div>2021-01-29</div>
                        <div>汾酒</div>
                        <div>中国山西阿斯顿理解啊啥的了</div>
                    </li>
                </ul>
            </div>
            <div class="fangwei-code">
                <div class="codes">
                    <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/code.png" alt="">
                    <p>点击扫码</p>
                </div>
                <p class="codes-text">
                    <span>#</span>
                    请对盖上的二维码进行扫描
                    <span>#</span>
                </p>
            </div>
            <div class="fangwei-img">
                <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/sketch.png" alt="" srcset="">
            </div>
        </div>
        <div class="fangwei-foot">
            <div class="logo">
                <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/logs.png" alt="" srcset="">
            </div>
            <div class="text">
                本程序为查询验证<span>汾酒</span>的唯一途径
            </div>
        </div>
    </div>
</body>
</html>
