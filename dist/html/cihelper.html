<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防伪</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cihelper.css">

    <script>
        var baseWidth = 750;
        var dpr = window.devicePixelRatio;
        var currentWidth = document.documentElement.clientWidth;
        var remSize = 0;
        var scale = 0;
        scale = currentWidth / baseWidth;
        remSize = baseWidth / 20;
        remSize = remSize * scale;
        document.documentElement.style.fontSize = remSize + 'px';
        document.documentElement.setAttribute('data-dpr', `${dpr}`);
    </script>
</head>

<body>
    <div class="cihelper">
        <div class="app-header">
            <p>汾酒防伪</p>
            <span class="app-header__btns">
                <button id="app-btn-more"></button>
                <button id="app-btn-close"></button>
            </span>
        </div>
        <div class="cihelper-content">
            <div class="search-box">
                <form action="" bindsubmit="submit">
                    <div class="search">
                        <input bindinput="input" class="search-input" name="code" type="number"></input>
                        <button class="submit" formType="submit" size="mini">查询</button>
                    </div>
                </form>
                <div class="search-text">请揭起二维码标签输入底层彩色数字</div>
                <div class="search-img">
                    <img mode="widthFix" src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/default.jpg"></img>
                </div>
            </div>
        </div>
        <div class="cihelper-foot">
            <div class="logo">
                <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/logs.png" alt="" srcset="">
            </div>
            <div class="text">
                本程序为查询验证<span>汾酒</span>的唯一途径
            </div>
        </div>
    </div>
</body>

</html>
