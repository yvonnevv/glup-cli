<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防伪</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">

    <script>
        var baseWidth = 750;
        var dpr = window.devicePixelRatio;
        var currentWidth = document.documentElement.clientWidth;
        var remSize = 0;
        var scale = 0;
        scale = currentWidth / baseWidth;
        remSize = baseWidth / 20;
        remSize = remSize * scale;
        document.documentElement.style.fontSize = remSize + 'px';
        document.documentElement.setAttribute('data-dpr', `${dpr}`);
    </script>
</head>

<body>
    <div class="product">
        <div class="app-header">
            <p>汾酒防伪</p>
            <span class="app-header__btns">
                <button id="app-btn-more"></button>
                <button id="app-btn-close"></button>
            </span>
        </div>
        <div class="product-content">
            <div class="product-title">汾酒（53度玻瓶）</div>
            <div class="table">
                <div class="detail">
                    <div class="detail-title">生产日期</div>
                    <div class="detail-text">2020/7/8 20:32:12</div>
                </div>
                <div class="detail">
                    <div class="detail-title">批次号</div>
                    <div class="detail-text">20200708146047</div>
                </div>
                <div class="detail">
                    <div class="detail-title">第一排数码</div>
                    <div class="detail-text">20200708146</div>
                </div>
                <div class="detail">
                    <div class="detail-title">产品规格</div>
                    <div class="detail-text">53%vol/475mL X 12瓶</div>
                </div>
                <div class="detail">
                    <div class="detail-title">酒精度</div>
                    <div class="detail-text">53%vol</div>
                </div>
                <div class="detail">
                    <div class="detail-title">生产线</div>
                    <div class="detail-text">汾酒股份成装一分厂成四车间一线</div>
                </div>
            </div>
            <div class="button-but">
                <div bindtap="quality" class="button-list" hoverClass="button-hover">
                    <div class="list-img">
                        <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/quality.png"></image>
                    </div>
                    <span>质量信息</span>
                </div>
                <navigator class="button-list" hoverClass="button-hover" url="../../Button/industry/industry">
                    <div class="list-img">
                        <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/Industry.png"></image>
                    </div>
                    <span>工艺流程</span>
                </navigator>
                <navigator class="button-list" hoverClass="button-hover" url="../../Button/culture/culture">
                    <div class="list-img">
                        <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/Culture.png"></image>
                    </div>
                    <span>企业文化</span>
                </navigator>
                <div bindtap="propose" class="button-list" hoverClass="button-hover">
                    <div class="list-img">
                        <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/Assess.png"></image>
                    </div>
                    <span>售后反馈</span>
                </div>
                <div bindtap="desktop" class="button-list" hoverClass="button-hover">
                    <div class="list-img">
                        <image src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/Mobile.png"></image>
                    </div>
                    <span>添加桌面</span>
                </div>
            </div>
        </div>
        <div class="product-foot">
            <div class="logo">
                <img src="https://fwbf.fenjiu.com.cn/BFQuery/Img/wxImg/logs.png" alt="" srcset="">
            </div>
            <div class="text">
                本程序为查询验证<span>汾酒</span>的唯一途径
            </div>
        </div>
    </div>
</body>

</html>
